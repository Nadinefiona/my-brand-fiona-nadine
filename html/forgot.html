<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>forgot  password</title>
    <link
    href="https://kit-pro.fontawesome.com/releases/v5.15.4/css/pro.min.css"
    rel="stylesheet"
  />
  <style>
    *{
      font-style: normal;
      font-family: Arial, Helvetica, sans-serif;
      border: none;
    }
    .forgot{
        width: 40%;
        background-color: #c4c4c4;
        align-items: center;
        margin-left: 21rem;
        height: 26rem;
    }
    h3{
        padding-left: 5rem;
        padding-top: 40px;
        font-size: 1.5rem;
        padding-bottom: 20px;
        font-weight: 600;
    }
    ::placeholder{
    font-weight: 300;
     font-size: .6rem;
    }
    input[type=text]{
        width: 70%;
        margin-left: 50px;
    }

    input[type=button]{
        margin-left: 50px;
        margin-top: 10px;
        height: 25px;
        width: 100px;
        border: 0;
        border-radius: 20px;
        color: white;
        background-color: red;
        font-weight: 600;
    }
    .type{
      margin-bottom: 20px;
      font-size: 1rem;
      font-weight: 300;
      height: 2rem;
      border-radius: 1px;
    }
  </style>
</head>
<body>
    <div class="forgot">
        <form action="">
            <h3>Forgot password?</h3>
            
            <input type="text" placeholder="Email address"  class="type"></br>
            <input type="text" placeholder="Verification code"  class="type"></br>
            <input type="text" placeholder="New password" class="type"></br>
            <input type="text" placeholder="Confirm password" class="type"></br>
            <input type="button" value="Submit"></br>
        </form>
    </div>
</body>
</html>

<html lang="en">
<head>
    <meta charset="UTF-8"> 
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>dashboard</title>

<style>
    *{
    padding: 0;
    margin: 0;
    box-sizing: border-box;
    list-style-type: none;
    text-decoration: none;
    font-family: Arial, Helvetica, sans-serif;

}
.header-title h2{

    display: flex;
}
.search-wrapper i{
    padding-left: .6rem;
}
.sidebar{
    width: 200px;
    position: fixed;
    height: 100%;
    left: 0;
    top: 0;
    background-color: rgb(40, 32, 150);
    z-index: 100;
    transition: width 300ms;
}
.sidebar-brand{
   height: 50px;
   padding: 2rem 0rem 4rem 2rem;
   color: #fff;
}

.sidebar-brand span{
    display: inline-block;
    padding-right: 1rem;
}
.sidebar-menu li{
   width: 100%;
   margin-bottom: .2rem;
   padding: .4rem;
   padding-right: 0;
}
.sidebar-menu a{
    padding-left: 1rem;
    display: block;
    color: #fff;
    font-size: 1.1rem;
}
.sidebar-menu a span:first-child{
    font-size: 1.5rem;
    padding-right: 1rem;
}
.active{
    background-color: #fff;
    padding-top: 1rem;
    padding-bottom: 1rem;
    color: rgb(40, 32, 150); 
    border-radius: 30px 0px  0px 30px;
    padding-right: 1px;
}
.main-content{
transition: margin-left 300ms;
   margin-left: 200px; 
}
header  {
    display: flex;
    justify-content: space-between;
    padding: 1rem;
    box-shadow: 2px  4px 5px rgb(40, 32, 150);
    z-index: 100;
     transition:left 300ms; 
}
.header-title{
    display: flex;
    justify-content: space-between;
}
header  label {
    font-size: 1.5rem;
    padding-right: .4rem;
    margin-bottom: 1rem;
    margin-left: 1px;
}
.sidebar-menu{
    margin-top: 1rem;
}
.search-wrapper input{
   padding: .5rem;
   height: 100%;
   border: none;
   outline: none;
   
}
.search-wrapper{
    border: 1px solid #ccc;
    border-radius: 30px;
    height: 30px;
    display: flex;
    align-items: center;
    overflow-x: hidden;
   margin-left: 15rem;
}
.search-wrapper span {
    display: inline-block;
    padding: 0rem 1rem;
    font-size: 1.6rem;
   
}
.user-wrapper{
    display: flex;
    align-items: center;
    padding-left: 18rem;
}
.user-wrapper img{
    border-radius: 50%;
    margin-right: 2px;
}
.user-wrapper small{
    display: inline-block;
    color: rgb(40, 32, 150);
}
main{
    margin-top: 25px;
    padding: 2rem 1.5rem;
    background: #f1f1f9;
    min-height: calc(100vh-90px);
}
.cards{
    display: grid;
    grid-template-columns: repeat(4,1fr);
    grid-gap: 2rem;
    margin-top: 2px;

}
.card-single{
    display: flex;
    justify-content: space-between;
    background: #fff;
    padding: 2rem;
    border-radius: 2px;
    padding-right: 0;

    font-size: 1rem;
}

.card-single div:first-child span{
   color: grey;

}
.card-single div:last-child span{
    font-size: 1.2rem;
    color:rgb(40, 32, 150) ;
}

table{
    border-collapse: collapse;
}
.recent-grid{
    margin-top: 3.5rem;
    display: grid;
    grid-gap: 2rem;
    grid-template-columns: 67%  auto;
}
.card{
    background: #fff;
    border-radius: 5px;
}
.card-header,
.card-body{
    padding: 1rem;
}
.card-header{
    display: flex;
    justify-content: space-between;
    align-items: center;
    border-bottom: 1px solid rgb(55, 45, 201);
}

.card-header  button{
    background: rgb(55, 45, 201);
    color: #fff;
    border-radius: 10px;
    font-size: .8rem;
    padding: .5rem 1rem;

}
.pic{
    width:40px;   
    border-radius:90%;
    height:40px ;
}

thead td{
    font-weight: 700;
}
td{
   padding: .5rem  1rem;
   font-size: .9rem;
  
}
tr td:last-child{
    display: flex;
    align-items: center;
}
td .status {
   height: 10px;
   width: 10px;
   border-radius: 50%;
   display: inline-block;
}

.status.purple{
    background: purple;
}
.status.pink{
    background: pink;
}
.status.orange{
    background: orange;
}
.status.red{
    background: red;
}
.status.blue{
    background: blue;
}
.status.black{
    background: black;
}

.People{
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: .1rem .1rem;
}
.info{
    display: flex;
    align-items: center;
}
.info img{
    border-radius: 50%;
    margin-right: .2rem;
}
.info h5{
    font-size: .6rem;
    font-weight: 600;
    color: #222;
}
.info small{
    font-weight: 400;
    color: grey;
    font-size: .5rem;
}
.contact{
   font-size: 1rem;
   display: inline-block;
   margin-left: .3rem;
   color: rgb(40, 32, 150);
}
#nav-toggle:checked  +  .sidebar{
    width: 50px;
}
#nav-toggle:checked  +  .sidebar .sidebar-brand,
#nav-toggle:checked  +  .sidebar li  {
    padding-left: 1rem;
    text-align: center;
}
#nav-toggle:checked  +  .sidebar li a {
    padding-left: 0rem;
}
#nav-toggle:checked  +  .sidebar li a {
    padding-right: 1rem;
}

#nav-toggle:checked  +  .sidebar .sidebar-brand h2 span:last-child,
#nav-toggle:checked  +  .sidebar li a span:last-child{
  display: none;
}
#nav-toggle:checked  ~ .main-content{
    margin-left: 50px;
  } 
#nav-toggle:checked  ~  .main-content header{
    width: calc(100%  - 50px);
     left:50px;
  }


  .pcc{
      width:20px;  
      height:20px;
    }



@media  (max-width:760px){
    .sidebar{
        width: 50px;
    }
     .sidebar .sidebar-brand,
     .sidebar li  {
        padding-left: 1rem;
        text-align: center;
    }
     .sidebar li a {
        padding-left: 0rem;
    }
      .sidebar li a {
        padding-right: 1rem;
    }

    .pic{
    width:60px;   
    border-radius:90%;
    height:60px ;
     }
     .sidebar .sidebar-brand h2 span:last-child,
     .sidebar li a span:last-child{
      display: none;
    }
    .main-content{
    margin-left: 50px;
      } 
     .main-content header{
    width: calc(100%  - 50px);
     left:50px;
     } 
     
}
@media  (max-width:1000px){
    .cards{
        grid-template-columns: 100%;
    }
    h4{
        font-size: 1.2rem;
    }
    small{
        font-size: .9rem;

     .user-wrapper{
        font-size: .8rem;

    margin-left:20rem ;
    
}
.pcc{

      height:90px;

    height:90px ;
}

    border-radius: 50%;
    margin-right: 13px;
